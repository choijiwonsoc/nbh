<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        NeighbourHood Hub
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:outputText value="Welcome to NeighbourHood Hub" />
        </h:form>
        <h:form>
            <p:panel header="Login" style="margin-bottom:20px;">
                <p:messages id="loginMessages" />
                <p:inputText id="username" value="#{customerManagedBean.username}" placeholder="Username"  />
                <p:password id="password" value="#{customerManagedBean.password}" placeholder="Password"  />
                <p:commandButton value="Login" action="#{customerManagedBean.login}"  />
            </p:panel>

            <h:outputText value="Don't have an account?" />
            <p:commandButton value="Create Account" action="/createCustomer.xhtml?faces-redirect=true"/>
        </h:form>
    </ui:define>
    

</ui:composition>
