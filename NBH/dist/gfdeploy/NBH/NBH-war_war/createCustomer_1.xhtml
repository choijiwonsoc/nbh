<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="contact-form spad" style="background-image: url('https://wallpapers.com/images/hd/pastel-aesthetic-background-kk9ygsa8qygoluem.jpg'); background-size: cover; background-position: center;">
            <div class="container" >
                <div class="row">
                    <div class="col-lg-12">
                        <div class="contact__form__title">
                            <h2>Sign Up</h2>
                        </div>
                    </div>
                </div>
                <h:form>
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-5 col-md-6 ">
                            <h:outputLabel for="username" value="Username: " />
                            <h:inputText id="username" value="#{customerManagedBean.username}" />
                        </div>
                        <div class="col-lg-5 col-md-6">
                            <h:outputLabel for="password" value="Password: " />
                            <h:inputSecret id="password" value="#{customerManagedBean.password}"  />
                        </div>
                        <div class="col-lg-5 col-md-6 ">
                            <h:outputLabel for="name" value="Name: " />
                            <h:inputText id="name" value="#{customerManagedBean.name}" />
                        </div>
                        <div class="col-lg-5 col-md-6">
                            <h:outputLabel for="contact" value="Contact: " />
                            <h:inputText id="contact" value="#{customerManagedBean.contact}"  />
                        </div>
                        <div class="col-lg-5 col-md-6">
                            <h:outputLabel for="email" value="Email: " />
                            <h:inputText id="email" value="#{customerManagedBean.email}" />
                        </div>
                        <div class="col-lg-5 col-md-6">
                            <h:outputLabel for="district" value="District: " />

                            <section class="hero hero-normal">
                                <div class="container">
                                    <h:form>
                                        <h:selectOneMenu value="#{customerManagedBean.district}">
                                            <f:selectItem itemLabel="Select District" itemValue="" />
                                            <f:selectItem itemLabel="Ang Mo Kio" itemValue="Ang Mo Kio" />
                                            <f:selectItem itemLabel="Bedok" itemValue="Bedok" />
                                            <f:selectItem itemLabel="Bishan" itemValue="Bishan" />
                                            <f:selectItem itemLabel="Bukit Batok" itemValue="Bukit Batok" />
                                            <f:selectItem itemLabel="Bukit Merah" itemValue="Bukit Merah" />
                                            <f:selectItem itemLabel="Bukit Timah" itemValue="Bukit Timah" />
                                            <f:selectItem itemLabel="Choa Chu Kang" itemValue="Choa Chu Kang" />
                                            <f:selectItem itemLabel="Clementi" itemValue="Clementi" />
                                            <f:selectItem itemLabel="Jurong West" itemValue="Jurong West" />
                                            <f:selectItem itemLabel="Kallang" itemValue="Kallang" />
                                            <f:selectItem itemLabel="Pasir Ris" itemValue="Pasir Ris" />
                                            <f:selectItem itemLabel="Sembawang" itemValue="Sembawang" />
                                            <f:selectItem itemLabel="Tampines" itemValue="Tampines" />
                                            <f:selectItem itemLabel="Toa Payoh" itemValue="Toa Payoh" />
                                            <f:selectItem itemLabel="Yishun" itemValue="Yishun" />
                                        </h:selectOneMenu>
                                    </h:form>
                                </div>
                            </section>
                        </div>
                        <div class="col-lg-7 text-center">
                            <h:commandButton value="Submit" action="#{customerManagedBean.addCustomer(evt)}"  />
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
