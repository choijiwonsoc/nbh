<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default2.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <div class="contact-form spad" style="background-image: url('https://wallpapers.com/images/hd/pastel-aesthetic-background-kk9ygsa8qygoluem.jpg'); background-size: cover; background-position: center;">
            <div class="container" >
                <div class="row">
                    <div class="col-lg-12">
                        <div class="contact__form__title">
                            <h2>Sign Up</h2>
                        </div>
                    </div>
                </div>
                <h:form>
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-5 col-md-6 ">
                            <h:outputLabel for="username" value="Username: " />
                            <h:inputText id="username" value="#{customerManagedBean.username}" />
                        </div>
                        <div class="col-lg-5 col-md-6">
                            <h:outputLabel for="password" value="Password: " />
                            <h:inputSecret id="password" value="#{customerManagedBean.password}"  />
                        </div>
                        <div class="col-lg-5 col-md-6 ">
                            <h:outputLabel for="name" value="Name: " />
                            <h:inputText id="name" value="#{customerManagedBean.name}" />
                        </div>
                        <div class="col-lg-5 col-md-6">
                            <h:outputLabel for="contact" value="Contact: " />
                            <h:inputText id="contact" value="#{customerManagedBean.contact}"  />
                        </div>
                        <div class="col-lg-5 col-md-6">
                            <h:outputLabel for="email" value="Email: " />
                            <h:inputText id="email" value="#{customerManagedBean.email}" />
                        </div>
                        <div class="col-lg-5 col-md-6">
                            <h:outputLabel for="district" value="District: " />

                            <section class="hero hero-normal">
                                <div class="container">
                                    <div class="hero__categories">
                                        <div class="hero__categories__all">
                                            <i class="fa fa-bars"></i>
                                            <span>Select your District</span>
                                        </div>
                                        <ul>
                                            <li><a href="#">Ang Mo Kio</a></li>
                                            <li><a href="#">Bedok</a></li>
                                            <li><a href="#">Bishan</a></li>
                                            <li><a href="#">Bukit Batok</a></li>
                                            <li><a href="#">Bukit Merah</a></li>
                                            <li><a href="#">Bukit Timah</a></li>
                                            <li><a href="#">Choa Chu Kang</a></li>
                                            <li><a href="#">Clementi</a></li>
                                            <li><a href="#">Jurong West</a></li>
                                            <li><a href="#">Kallang</a></li>
                                            <li><a href="#">Pasir Ris</a></li>
                                            <li><a href="#">Sembawang</a></li>
                                            <li><a href="#">Tampines</a></li>
                                            <li><a href="#">Toa Payoh</a></li>
                                            <li><a href="#">Yishun</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <div class="col-lg-7 text-center">
                            <h:commandButton value="Submit" action="#{customerManagedBean.addCustomer(evt)}"  />
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
