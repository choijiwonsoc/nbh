<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Create New Customer
    </ui:define>

    <ui:define name="content">
        <div style="display: flex; justify-content: center; align-items: center;">
            <h:form id="form" style="height: 650px; overflow-y: auto;">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <p:panelGrid columns="2" style="width: 500px;">
                    <f:facet name="header">
                        Sign Up
                    </f:facet>
                    <h:outputLabel for="name">Name: </h:outputLabel>
                    <p:inputText id="name" value="#{customerManagedBean.name}"
                                 required="true"
                                 requiredMessage="Name is required" />
                    <h:outputLabel for="Contact: ">Contact: </h:outputLabel>
                    <p:inputText id="contact" value="#{customerManagedBean.contact}"
                                 required="true"
                                 requiredMessage="Contact is required">
                        <f:validateLength minimum="8" maximum="8"/>
                    </p:inputText>
                    <h:outputLabel for="email">Email: </h:outputLabel>
                    <p:inputText id="email" value="#{customerManagedBean.email}"
                                 required="true"
                                 requiredMessage="Email is required"/>
                    <h:outputLabel for="district">District: </h:outputLabel>
                    <h:selectOneMenu value="#{customerManagedBean.district}">
                        <f:selectItem itemValue="North" itemLabel="North" />
                        <f:selectItem itemValue="South" itemLabel="South" />
                        <f:selectItem itemValue="East" itemLabel="East" />
                        <f:selectItem itemValue="West" itemLabel="West" />
                        <f:selectItem itemValue="Central" itemLabel="Central" />
                    </h:selectOneMenu>
                    <h:outputLabel for="username">Username: </h:outputLabel>
                    <p:inputText id="username" value="#{customerManagedBean.username}"
                                 required="true"
                                 requiredMessage="Username is required"/>
                    <h:outputLabel for="password">Password: </h:outputLabel>
                    <p:password id="password" value="#{customerManagedBean.password}"
                                required="true"
                                requiredMessage="Password is required">
                        <f:validateLength minimum="8" />
                    </p:password>
                </p:panelGrid>
                <p:commandButton value="Proceed"
                                 action="#{customerManagedBean.addCustomer(evt)}"
                                 update="form"
                                 />
            </h:form>
        </div>


    </ui:define>

</ui:composition>
