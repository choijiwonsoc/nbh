<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./layout/default2.xhtml">

        <ui:define name="top">
            <!-- Add any top content here -->
        </ui:define>

        <ui:define name="left">
            <!-- Add any left content here -->
        </ui:define>

        <ui:define name="right">
            <!-- Add any right content here -->
        </ui:define>

        <ui:define name="content">
            <section class="blog-details spad" style="background-image: url('https://wallpapers.com/images/hd/pastel-aesthetic-background-kk9ygsa8qygoluem.jpg'); background-size: cover; background-position: center;">
                <div class="container" >
                    <div class="card">
                        <h5 class="card-header">Create Business Listing</h5>
                        <div class="card-body">
                            <h:form id="form" class="centered-content">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <h:outputLabel for="bname" value="Business Name: " />
                                            <h:inputText id="bname" value="#{businessManagedBean.bname}" class="form-control" required="true" requiredMessage="Business Name is required" />
                                            <h:message for="bname" styleClass="text-danger" />
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <h:outputLabel for="uen" value="Business UEN: " />
                                            <h:inputText id="uen" value="#{businessManagedBean.uen}" class="form-control" required="true" requiredMessage="Business UEN is required" />
                                            <h:message for="uen" styleClass="text-danger" />
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <h:outputLabel for="location" value="Postal Code: " />
                                            <h:inputText id="location" value="#{businessManagedBean.location}" class="form-control" required="true" requiredMessage="Location is required" />
                                            <h:message for="location" styleClass="text-danger" />
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <h:outputLabel for="category" value="Category: " />
                                            <br></br>
                                            <h:selectOneMenu id="category" value="#{businessManagedBean.category}">
                                                <f:selectItem itemLabel="Select Category" itemValue="" />
                                                <f:selectItem itemLabel="FnB" itemValue="FnB" />
                                                <f:selectItem itemLabel="Retail" itemValue="Retail" />
                                                <f:selectItem itemLabel="Technology" itemValue="Technology" />
                                                <f:selectItem itemLabel="Education" itemValue="Education" />
                                                <f:selectItem itemLabel="Other" itemValue="Other" />
                                            </h:selectOneMenu>
                                            <h:message for="category" styleClass="text-danger" />
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <h:outputLabel for="bio" value="Biography"/>
                                            <h:inputTextarea id="bio" rows="4" class="form-control" value="#{businessManagedBean.bio}"/>
                                            <h:message for="bio" styleClass="text-danger" />
                                        </div>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <h:commandButton value="Submit" action="#{businessManagedBean.addBusiness(evt)}" class="btn btn-primary" />
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>

        <ui:define name="bottom">
            <!-- Add any bottom content here -->
        </ui:define>

    </ui:composition>
</html>
