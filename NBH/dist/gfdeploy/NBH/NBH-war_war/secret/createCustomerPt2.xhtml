<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        NeighbourHood Hub
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{customerManagedBean.loadSelectedCustomer}" />
        </f:metadata>
        <div style="display: flex; justify-content: center; align-items: center;">
            <h:form id="form" style="height: 650px; overflow-y: auto;">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <p:panelGrid columns="2" style="width: 500px;">
                    <f:facet name="header">
                        Sign up
                    </f:facet>
                    <h:outputLabel for="district">District: </h:outputLabel>
                    <h:selectOneMenu value="#{customerManagedBean.district}">
                        <f:selectItem itemValue="1" itemLabel="North" />
                        <f:selectItem itemValue="2" itemLabel="South" />
                        <f:selectItem itemValue="3" itemLabel="East" />
                        <f:selectItem itemValue="4" itemLabel="West" />
                        <f:selectItem itemValue="5" itemLabel="Central" />
                    </h:selectOneMenu>
                    <h:outputLabel for="region">Region: </h:outputLabel>
                    <h:outputLabel for="password">Password: </h:outputLabel>
                    <p:password id="password" value="#{customerManagedBean.password}"
                                required="true"
                                requiredMessage="Password is required">
                        <f:validateLength minimum="8" />
                    </p:password>
                </p:panelGrid>
                <p:commandButton value="Proceed"
                                 action="#{customerManagedBean.addCustomer(evt)}"
                                 update="form"
                                 />
            </h:form>
        </div>
    </ui:define>

</ui:composition>
