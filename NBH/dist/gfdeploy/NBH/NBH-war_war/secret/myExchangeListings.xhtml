<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/customerTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head">
        head
    </ui:define>

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
            <ui:fragment rendered="#{not empty exchangeListingManagedBean.allListings}">
                <ui:repeat value="#{exchangeListingManagedBean.allListings}" var="listing">
                    <p:panel header="#{listing.title}" toggleable="true" closable="true" style="margin-bottom:20px;" >
                        <h:outputText value="Date: #{listing.startDateTime}" /><br/>
                        <h:outputText value="Date: #{listing.endDateTime}" /><br/>
                        /><br/>
                        <!-- Additional event details here -->

                        <!-- Panel footer with buttons -->
                        <f:facet name="footer">
                            <div class="panel-footer">
                                <p:commandButton action="#{eventManagedBean.navigateToEditEvent(event)}" value="Edit Event">
                                    <f:setPropertyActionListener value="#{event}" target="#{eventManagedBean.currentEvent}" />
                                </p:commandButton>
                                <p:commandButton value="Attendance" action="#{eventManagedBean.navigateToAttendance(event.id)}"/>
                                <p:commandButton value="Delete" actionListener="#{eventManagedBean.prepareDelete(event)}" oncomplete="PF('confirmDialog').show();"/>

                            </div>
                        </f:facet>
                    </p:panel>
                </ui:repeat>
            </ui:fragment>

            <ui:fragment rendered="#{empty exchangeListingManagedBean.allListings}">
                <p:panel header="No Listings currently">
                    <h:outputText value="There are no listings"/>
                </p:panel>
            </ui:fragment>
        
    </ui:define>

    <ui:define name="script">
        script
    </ui:define>

</ui:composition>
