<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/customerTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        Hidden Gem
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:event type="preRenderView" listener="#{customerManagedBean.loadSelectedCustomer}" />
        </f:metadata>

        <h:form id="form">

            <p:growl id="growl" showDetail="true" sticky="true" />

            <p:panelGrid columns="2">

                <f:facet name="header">
                    Add a hidden gem
                </f:facet>

                <h:outputLabel for="placeName">Place: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="placeName" value="#{hiddenGemManagedBean.placeName}"
                                 required="true" requiredMessage="Name of Place is required" />
                    <p:message for="placeName" />
                </h:panelGroup>

                <h:outputLabel for="district">District: </h:outputLabel>
                <h:selectOneMenu value="#{hiddenGemManagedBean.district}">
                    <f:selectItem itemValue="North" itemLabel="North" />
                    <f:selectItem itemValue="South" itemLabel="South" />
                    <f:selectItem itemValue="East" itemLabel="East" />
                    <f:selectItem itemValue="West" itemLabel="West" />
                    <f:selectItem itemValue="Central" itemLabel="Central" />
                </h:selectOneMenu>

                <h:outputLabel for="postalCode">Postal Code: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="postalCode" value="#{hiddenGemManagedBean.postalCode}"
                                 required="true" requiredMessage="PostalCode is required"
                                 validatorMessage="Six digit postal code is required">
                        <f:validateRegex pattern="\d{6}" />
                    </p:inputText>
                    <p:message for="postalCode" />
                </h:panelGroup>

                <h:outputLabel for="review">Review/Recommendation: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="review" value="#{hiddenGemManagedBean.review}"
                                 required="true" requiredMessage="Review/Recommendation is required" />
                    <p:message for="review" />
                </h:panelGroup>

            </p:panelGrid>
            <br />
            <p:commandButton value="Add"
                             action="#{hiddenGemManagedBean.addHiddenGem(customerManagedBean.selectedCustomer)}"
                             update=":form"
                             />
        </h:form>
    </ui:define>

</ui:composition>
