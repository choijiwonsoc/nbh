<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/customerTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
        Hidden Gem Reviews
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{hiddenGemManagedBean.loadSelectedHiddenGem}" />
            <f:event type="preRenderView"
                     listener="#{hiddenGemManagedBean.retrieveAllHiddenGemReviews}"/>
        </f:metadata>

        <h:form id="form">

            <p:growl id="growl" showDetail="true" sticky="true" />

            <p:dataView widgetVar="viewHiddenGemReviews"
                        var="hiddenGemReview"
                        value="#{hiddenGemManagedBean.hiddenGemReviews}">

                <p:dataViewListItem>
                    <p:outputPanel style="size: auto; position:relative; border: 1px solid #ccc; border-radius: 5px; padding: 10px">
                        <h:panelGrid columns="1" style="width:100%; align-content: center; size: auto">

                            <h:outputText value="#{hiddenGemReview.review}" />

                            <h:panelGroup layout="inline">
                                <h:outputLabel>Date Published: </h:outputLabel>
                                <h:outputText value="#{hiddenGemReview.created}">
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:outputPanel>
                </p:dataViewListItem>
            </p:dataView>
        </h:form>

    </ui:define>

</ui:composition>
