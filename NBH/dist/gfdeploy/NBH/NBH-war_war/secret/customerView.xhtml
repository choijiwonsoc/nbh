<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default2.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
        NeighbourHood Hub
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{customerManagedBean.loadSelectedCustomer}" />
        </f:metadata>

        <h:form id="form" style="height: 650px; overflow-y: auto;">
            <!-- using growl -->
            
            <h:outputText value="My Profile" style="font-weight: bold; font-size: larger;" />
            <p:panelGrid columns="2">
                <h:outputLabel for="username">Username: </h:outputLabel>
                <h:outputText id="username" value="#{customerManagedBean.username}" />
                <h:outputLabel for="id">User ID: </h:outputLabel>
                <h:outputText id="id" value="#{customerManagedBean.id}" />
                <h:outputLabel for="name">Name: </h:outputLabel>
                <h:outputText id="name" value="#{customerManagedBean.name}" />
                <h:outputLabel for="contact">Contact: </h:outputLabel>
                <h:outputText id="contact" value="#{customerManagedBean.contact}" />
                <h:outputLabel for="email">Email: </h:outputLabel>
                <h:outputText id="email" value="#{customerManagedBean.email}" />
                <h:outputLabel for="district">District: </h:outputLabel>
                <h:outputText id="district" value="#{customerManagedBean.district}" />
                
            </p:panelGrid>
            
            <p:commandButton value="Logout" action="#{customerManagedBean.logout}" />
        </h:form>
    </ui:define>

</ui:composition>
