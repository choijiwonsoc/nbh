<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/customerTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="head">

    </ui:define>

    <ui:define name="top">

    </ui:define>

    <ui:define name="content">
        <style>
            <!-- template for the form-->
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: "Inter", sans-serif;
            }
            .formbold-mb-5 {
                margin-bottom: 20px;
            }
            .formbold-pt-3 {
                padding-top: 12px;
            }
            .formbold-main-wrapper {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 48px;
            }

            .formbold-form-wrapper {
                margin: 0 auto;
                max-width: 550px;
                width: 100%;
                background: white;
            }
            .formbold-form-label {
                display: block;
                font-weight: 500;
                font-size: 16px;
                color: #07074d;
                margin-bottom: 12px;
            }
            .formbold-form-label-2 {
                font-weight: 600;
                font-size: 20px;
                margin-bottom: 20px;
            }

            .formbold-form-input {
                width: 100%;
                padding: 12px 24px;
                border-radius: 6px;
                border: 1px solid #e0e0e0;
                background: white;
                font-weight: 500;
                font-size: 16px;
                color: #6b7280;
                outline: none;
                resize: none;
            }
            .formbold-form-input:focus {
                border-color: #6a64f1;
                box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
            }

            .formbold-btn {
                text-align: center;
                font-size: 16px;
                width: 100%;
                border-radius: 6px;
                padding: 14px 32px;
                border: none;
                font-weight: 600;
                background-color: #6a64f1;
                color: white;
                cursor: pointer;
            }
            .formbold-btn:hover {
                box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
            }

            .formbold--mx-3 {
                margin-left: -12px;
                margin-right: -12px;
            }
            .formbold-px-3 {
                padding-left: 12px;
                padding-right: 12px;
            }
            .flex {
                display: flex;
            }
            .flex-wrap {
                flex-wrap: wrap;
            }
            .w-full {
                width: 100%;
            }
            .formbold-radio {
                width: 20px;
                height: 20px;
            }
            .formbold-radio-label {
                font-weight: 500;
                font-size: 16px;
                padding-left: 12px;
                color: #070707;
                padding-right: 20px;
            }
            @media (min-width: 540px) {
                .sm\:w-half {
                    width: 50%;
                }
            }

            /* Style for Multiselect */


        </style>

        <div class="formbold-main-wrapper">
            <!-- Author: FormBold Team -->
            <!-- Learn More: https://formbold.com -->
            <div class="formbold-form-wrapper">
                <h:form> 
                    <p:growl id="growl" sticky="true" showDetail="true"/>

                    <h1>Make an Offer</h1> 

                    <div class="formbold-mb-5">
                        <h2>
                            <h:outputLabel class="formbold-form-label" value="#{offerManagedBean.currentExchangeListing.title}"> </h:outputLabel> 
                        </h2>          
                    </div>

                    <div class="formbold-mb-5">
                        <label class="formbold-form-label"> Skills available to Exchange: </label>

                        <h:selectManyCheckbox value="#{offerManagedBean.toExchangeSkills}" layout="pageDirection" required="true" requiredMessage="Skills needed" >
                            <f:selectItems value="#{offerManagedBean.skillsAvailableToChoose}" var="skill" 
                                           itemValue="#{skill.id}" itemLabel="#{skill.skillName}" />
                        </h:selectManyCheckbox>
                    </div>

                    <div class="formbold-mb-5">
                        <label for="message" class="formbold-form-label"> Description </label>

                        <h:inputTextarea id="message" value="#{offerManagedBean.description}" rows="6" class="formbold-form-input" required="true"/>

                    </div>

                    <div>
                        <h:commandButton value="Submit" 
                                         action="#{offerManagedBean.submit}" 
                                         styleClass="formbold-btn"
                                         />
                    </div>

                </h:form>
            </div>
        </div>
    </ui:define>

    <ui:define name="script">

    </ui:define>

</ui:composition>
