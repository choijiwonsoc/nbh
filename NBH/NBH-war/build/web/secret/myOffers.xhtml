<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/customerTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head">
      
    </ui:define>

    <ui:define name="top">
        <!--
            NOTE: THIS PAGE IS Offers that user have made for listings
        -->
    </ui:define>

     <ui:define name="content">
        My Offers made:
        <h:form id="form" class="content-class">
            <p:growl id="growl" sticky="true" showDetail="true"/>

            <ui:fragment rendered="#{not empty offerManagedBean.offersMade}">
                <ui:repeat value="#{offerManagedBean.offersMade}" var="offer">
                    <p:panel header="Targeted Skill: #{offerManagedBean.getSkillsForOffer(offer.id)}" toggleable="true" closable="true" style="margin-bottom:20px;" >
                        <h:outputText value="Status: #{offer.status}" /><br/> 
                        
                        Submitted at: <h:outputText value="#{offer.postedDateTime}" >
                            <f:convertDateTime pattern="EEEE, MMMM d, HH:mm yyyy" timeZone="Asia/Singapore" />
                        </h:outputText><br/>
                        <br/>
                        For: <h:outputText value="#{offerManagedBean.getTitleOfListing(offer.id)}"></h:outputText>

                        <!-- Panel footer with buttons -->
                        <f:facet name="footer">
                            <div class="panel-footer">
                                
                                <p:commandButton value="View Listing" action="#{offerManagedBean.navigateToViewListing(offer.id)}"/>

                                <h:commandButton value="Cancel" action="#{offerManagedBean.cancelOffer(offer.id)}"
                                                 onclick="return confirmDelete();" type="submit" />                                
                            </div>
                        </f:facet>
                    </p:panel>
                </ui:repeat>
            </ui:fragment>

            <ui:fragment rendered="#{empty offerManagedBean.offersMade}">
                <p:panel header="No offers made currently">
                    <h:outputText value="There are no listings"/>
                </p:panel>
                
                <h:commandButton value="Make Offer" action="timeExchange.xhtml?faces-redirect=true" />          
            </ui:fragment>


        </h:form>
    </ui:define>

    <ui:define name="script">

        <script type="text/javascript">
            function confirmDelete() {
                return confirm('Are you sure you want to delete this listing?');
            }
        </script>
    </ui:define>

</ui:composition>
