<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default2.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{customerManagedBean.loadSelectedCustomer}" />
        </f:metadata>
        <section class="checkout spad"  style="background-image: url('https://wallpapers.com/images/hd/pastel-aesthetic-background-kk9ygsa8qygoluem.jpg'); background-size: cover; background-position: center;">
            <div class="container">
                <div class="checkout__form">
                    <h4>Add a Post</h4>
                    <h:form>
                        <h:messages globalOnly="true" style="width: 300px; padding: 10px; background-color: #f8d7da; color: #721c24; border-radius: 5px; border: 1px solid #f5c6cb; margin-bottom: 10px;" />

                        <div class="row">
                            <div class="col-lg-2">
                                <h:outputLabel for="category" value="Category: " />
                                <br></br>
                                <h:selectOneMenu value="#{postManagedBean.category}">
                                    <f:selectItem itemLabel="Select Category" itemValue="" />
                                    <f:selectItem itemLabel="Urgent" itemValue="Urgent" />
                                    <f:selectItem itemLabel="Sports" itemValue="Sports" />
                                    <f:selectItem itemLabel="Arts" itemValue="Arts" />
                                    <f:selectItem itemLabel="Education" itemValue="Education" />
                                    <f:selectItem itemLabel="Leisure" itemValue="Leisure" />
                                </h:selectOneMenu>
                            </div>
                            
                            <div class="col-lg-10">
                                <div class="checkout__input">
                                    <h:outputLabel for="title" value="Title: " />
                                    <h:inputText id="title" value="#{postManagedBean.newsTitle}" />
                                    <h:message for="title" styleClass="error-message" style="color: red; width: 100px;" />
                                </div>
                            </div>
                        </div>
                        <br></br>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="checkout__input">
                                    <h:outputLabel for="description" value="Description: " />
                                    <br></br>
                                    <h:inputTextarea id="description" value="#{postManagedBean.newsDescription}" style="width:100%" />
                                    <h:message for="description" styleClass="error-message" style="color: red; width: 100px;" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <h:commandButton value="Proceed" action="#{postManagedBean.addNews(customerManagedBean.selectedCustomer)}" styleClass="btn btn-primary mr-2" />
                               
                        </div>

                    </h:form><!-- comment -->
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>
