        <p:dataGrid id="event"  value="#{exchangeListingManagedBean.activeListings}" var="listing" columns="3" layout="grid"
                    rows="3" paginator="true" 
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    >
            <f:facet name="header">
                Explore All Events
            </f:facet>

            <p:panel>
                <h:panelGrid columns="1" style="width:100%" >
                    <f:facet name="header">
                        <p:graphicImage name="upload/{dataGridView.selectedCar.brand}-big.png"/>
                    </f:facet>

                    <h:outputText value="#{listing.title}" /> 
                    Start: <h:outputText value="#{listing.startDateTime}" >
                            <f:convertDateTime pattern="EEEE, MMMM d, HH:mm yyyy" timeZone="Asia/Singapore" />
                        </h:outputText><br/>
                        End: <h:outputText value="#{listing.endDateTime}" >
                            <f:convertDateTime pattern="EEEE, MMMM d, HH:mm yyyy" timeZone="Asia/Singapore" />
                        </h:outputText><br/>
                    
                    <p:commandLink action="#{exchangeListingManagedBean.navigateToViewExchangeListing(listing)}" title="View Listing">
                        <!-- <p:commandLink update=":form:eventDetail" oncomplete="PF('eventDialog').show()" title="View Detail"> -->                           
                        <i class="pi pi-angle-double-right"></i>            
                        <f:setPropertyActionListener value="#{listing}" target="#{exchangeListingManagedBean.currentExchangeListing}" />
                    </p:commandLink>
                    
                </h:panelGrid>

            </p:panel>
