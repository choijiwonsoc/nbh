<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default2.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{customerManagedBean.loadSelectedCustomer()}" />
        </f:metadata>
        <section class="checkout spad"  style="background-image: url('https://wallpapers.com/images/hd/pastel-aesthetic-background-kk9ygsa8qygoluem.jpg'); background-size: cover; background-position: center;">
            <div class="container">
                <h:form>
                     <h:messages globalOnly="true" style="width: 300px; padding: 10px; background-color: #f8d7da; color: #721c24; border-radius: 5px; border: 1px solid #f5c6cb; margin-bottom: 10px;" />

                    <div class="checkout__form">
                        <h4>Edit your Profile</h4>
                        <div class="col-lg-10">
                            <div class="checkout__input">
                                <h:outputLabel for="username" value="Username: " />
                                <h:inputText id="username" value="#{customerManagedBean.username}" />
                            </div>
                        </div>
                        <div class="col-lg-10">
                            <div class="checkout__input">
                                <h:outputLabel for="password" value="Password: " />
                                <h:inputSecret id="password" value="#{customerManagedBean.password}" />
                            </div>
                        </div>
                        <div class="col-lg-10">
                            <div class="checkout__input">
                                <h:outputLabel for="contact" value="Contact: " />
                                <h:inputText id="contact" value="#{customerManagedBean.contact}" />
                            </div>
                        </div><!-- comment -->
                        <div class="col-lg-10">
                            <div class="checkout__input">
                                <h:outputLabel for="email" value="Email: " />
                                <h:inputText id="email" value="#{customerManagedBean.email}" />
                            </div>
                        </div>
                        <div class="col-lg-10">
                            <h:commandButton value="Change Profile Photo" action="/addCustomerPhoto.xhtml?faces-redirect=true" styleClass="btn btn-primary mr-2" />

                            <h:commandButton value="Submit" action="#{customerManagedBean.editCustomer(customerManagedBean.selectedCustomer.id)}"  styleClass="btn btn-primary "/>

                        </div>
                    </div>
                </h:form><!-- comment -->
            </div>

        </section>
    </ui:define>

    <ui:define name="script">
        
    </ui:define>

</ui:composition>
