<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default2.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="title">
        NeighbourHood Hub
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:outputText value="Welcome to NeighbourHood Hub" />
        </h:form>
        <h:form>
            <h:outputLabel for="username" value="Username: " />
            <h:inputText id="username" value="#{customerManagedBean.username}" />
            <br/>
            <h:outputLabel for="password" value="Password: " />
            <h:inputSecret id="password" value="#{customerManagedBean.password}"  />
            <br/>
            <h:commandButton value="Login" action="#{customerManagedBean.login}"  />
        </h:form>
        <h:outputText value="Don't have an account?" />
        <h:button value="Create Account" outcome="/createCustomer.xhtml" />
    </ui:define>
</ui:composition>
