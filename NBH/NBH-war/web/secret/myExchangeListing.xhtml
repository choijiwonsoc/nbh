<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default2.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head">
        head
    </ui:define>

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">

        <h:form id="form" class="content-class">
            <p:growl id="growl" sticky="true" showDetail="true"/>

            <ui:fragment rendered="#{not empty exchangeListingManagedBean.allListings}">
                <ui:repeat value="#{exchangeListingManagedBean.allListings}" var="listing">
                    <p:panel header="#{listing.title}" toggleable="true" closable="true" style="margin-bottom:20px;" >
                        <h:outputText value="Status: #{listing.status}" /><br/>
                        Start: <h:outputText value="#{listing.startDateTime}" >
                            <f:convertDateTime pattern="EEEE, MMMM d, HH:mm yyyy" timeZone="Asia/Singapore" />
                        </h:outputText><br/>
                        End: <h:outputText value="#{listing.endDateTime}" >
                            <f:convertDateTime pattern="EEEE, MMMM d, HH:mm yyyy" timeZone="Asia/Singapore" />
                        </h:outputText><br/>
                        <br/>
                        <!-- Additional event details here -->

                        <!-- Panel footer with buttons -->
                        <f:facet name="footer">
                            <div class="panel-footer">
                                <p:commandButton action="#{exchangeListingManagedBean.navigateToEditExchangeListing(listing)}" value="Edit Listing">
                                    <f:setPropertyActionListener value="#{listing}" target="#{exchangeListingManagedBean.currentExchangeListing}" />
                                    <!-- sets the currentExchangeListing in ManagedBean to be this listing -->
                                </p:commandButton>
                                <p:commandButton value="Offers" action="#{exchangeListingManagedBean.navigateToAvailableOffers(listing)}"/>

                                <h:commandButton value="Delete" action="#{exchangeListingManagedBean.deleteListing(listing)}"
                                                 onclick="return confirmDelete();" type="submit" />                                
                            </div>
                        </f:facet>
                    </p:panel>
                </ui:repeat>
            </ui:fragment>

            <ui:fragment rendered="#{empty exchangeListingManagedBean.allListings}">
                <p:panel header="No Listings currently">
                    <h:outputText value="There are no listings"/>
                </p:panel>
            </ui:fragment>


        </h:form>
    </ui:define>

    <ui:define name="script">

        <script type="text/javascript">
            function confirmDelete() {
                return confirm('Are you sure you want to delete this listing?');
            }
        </script>
    </ui:define>
</ui:composition>
