<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default2.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <section class="checkout spad"  style="background-image: url('https://wallpapers.com/images/hd/pastel-aesthetic-background-kk9ygsa8qygoluem.jpg'); background-size: cover; background-position: center;">
            <div class="container">
                <div class="checkout__form">
                    <h4>Add a Post</h4>
                    <form action="#">
                        <div class="row">
                            <div class="col-lg-12 col-md-6">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="checkout__input">
                                            <p>Category</p>
                                            <input type="text"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="checkout__input">
                                            <p>Title</p>
                                            <input type="text"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="checkout__input">
                                    <p>Description</p>
                                    <input type="text"/>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="checkout__input">
                                            <h:commandButton value="Attach Photo" />
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="checkout__input">
                                            <h:commandButton value="Submit" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form><!-- comment -->
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>
