<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default2.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <div class="contact-form spad" style="background-image: url('https://wallpapers.com/images/hd/pastel-aesthetic-background-kk9ygsa8qygoluem.jpg'); background-size: cover; background-position: center;">
            <div class="container" >
                <div class="row">
                    <div class="col-lg-12">
                        <div class="contact__form__title">
                            <h2>Log In</h2>
                        </div>
                    </div>
                </div>
                <h:form>
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-6 col-md-6 ">
                            <h:outputLabel for="username" value="Username: " />
                            <h:inputText id="username" value="#{customerManagedBean.username}" />
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <h:outputLabel for="password" value="Password: " />
                            <h:inputSecret id="password" value="#{customerManagedBean.password}"  />
                        </div>
                        <div class="col-lg-7 text-center ">

                            <h:commandButton value="Login" action="#{customerManagedBean.login()}"  />
                        </div>
                        <div class="col-lg-7 text-center">
                            <h:outputText value="Don't have an account?" />
                            <h:commandButton value="Sign Up" action="createCustomer_1.xhtml?faces-redirect=true"  />
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
