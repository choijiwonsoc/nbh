<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default2.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
 <!-- NOTE: This page is for all the available offers for a listing that customer made -->
 
    <ui:define name="head">
        
    </ui:define>

    <ui:define name="top">
        
    </ui:define>
   
      <ui:define name="content">
     
        <h:form id="form" class="content-class">
            <p:growl id="growl" sticky="true" showDetail="true"/>

            <ui:fragment rendered="#{not empty offerManagedBean.availOffers}">
                <ui:repeat value="#{offerManagedBean.availOffers}" var="offer">
                    <p:panel header="They will do: #{offerManagedBean.getSkillsForOffer(offer.id)}" toggleable="true" closable="true" style="margin-bottom:20px;" >
                        <h:outputText value="Status: #{offer.status}" /><br/> 
                        
                        Submitted at: <h:outputText value="#{offer.postedDateTime}" >
                            <f:convertDateTime pattern="EEEE, MMMM d, HH:mm yyyy" timeZone="Asia/Singapore" />
                        </h:outputText><br/>
                        <br/>
                        <!-- Additional event details here -->
                        
                        Made By: <h:outputText value="#{offer.customer.name}" />
                        <br/>
                        Contact: <h:outputText value="#{offer.customer.contact}" />
                        <br/>
                        Description: <h:outputText value="#{offer.description}" />
                        <!-- Panel footer with buttons -->
                        <f:facet name="footer">
                            <div class="panel-footer">
                                
                                <h:commandButton value="Accept" onclick="return confirmAccept();" action="#{offerManagedBean.acceptOffer(offer.id)}" type="submit" />

                                <h:commandButton value="Reject" action="#{offerManagedBean.rejectOffer(offer.id)}"
                                                 onclick="return confirmReject();" type="submit" />                                
                            </div>
                        </f:facet>
                    </p:panel>
                </ui:repeat>
            </ui:fragment>

            <ui:fragment rendered="#{empty offerManagedBean.availOffers}">
                <p:panel header="No offers available">
                    <h:outputText value="There are no listings"/>
                </p:panel>
                                         
            </ui:fragment>


        </h:form>
    </ui:define>

    <ui:define name="script">

        <script type="text/javascript">
            function confirmReject() {
                return confirm('Are you sure you want to reject this offer?');
            }
            
            function confirmAccept() {
                return confirm('Are you sure you want to accept this offer?');
            }
            
            
            
        </script>
    </ui:define>

</ui:composition>
