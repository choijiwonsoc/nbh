<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                template="./layout/default2.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:event type="preRenderView" listener="#{businessManagedBean.receieveRequestSent}" />
    </f:metadata>

    <ui:define name="content">

        
    <h3 style="margin-top:0">View Request Sent</h3>
    <p:tabView>
    <p:tab title="All Of The Requests Made">
        <h:form id="messagesForm">
            <h:dataTable value="#{businessManagedBean.receievedRequestsSent}" var="requests" styleClass="table">
                <h:column>
                    <f:facet name="header">Send to: </f:facet>
                    <h:outputText value="#{requests.receiver.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Message</f:facet>
                    <h:outputText value="#{requests.description}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Status:</f:facet>
                    <h:outputText value="#{requests.status}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </p:tab>
</p:tabView>



    </ui:define>
</ui:composition>
