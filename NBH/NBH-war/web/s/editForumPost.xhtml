<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default2.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        Add Forum Post
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{postManagedBean.loadSelectedPost()}" />
        </f:metadata>
        <section class="checkout spad"  style="background-image: url('https://wallpapers.com/images/hd/pastel-aesthetic-background-kk9ygsa8qygoluem.jpg'); background-size: cover; background-position: center;">
            <div class="container">
                <h:form>
                    <div class="checkout__form">
                        <h4>Edit your Post</h4>
                        <div class="col-lg-10">
                            <div class="checkout__input">
                                <h:outputLabel for="title" value="Title: " />
                                <h:inputText id="title" value="#{postManagedBean.newsTitle}" />
                            </div>
                        </div>
                        <div class="col-lg-10">
                            <div class="checkout__input">
                                <h:outputLabel for="description" value="Description: " />
                                <br></br>
                                <h:inputTextarea id="description" value="#{postManagedBean.newsDescription}" style="width:100%"/>

                            </div>
                        </div>
                        <div class="col-lg-10">
                            <h:commandButton value="Attach Photo" actionListener="#{postManagedBean.viewPostDetails(postManagedBean.currentPost.id)}" action="/addForumPhoto.xhtml?faces-redirect=true" styleClass="btn btn-primary mr-2" />

                            <h:commandButton value="Submit" actionListener="#{postManagedBean.editPost()}" action="myForumPost.xhtml?faces-redirect=true" styleClass="btn btn-primary "/>

                        </div>
                    </div>
                </h:form><!-- comment -->
            </div>

        </section>
    </ui:define>

</ui:composition>
