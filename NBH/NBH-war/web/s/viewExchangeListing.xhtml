<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default2.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="head">

    </ui:define>

    <ui:define name="top">

    </ui:define>

    <ui:define name="content">
        <style>
            .detail-row {
                margin-bottom: 0.5em; /* Adjust as needed */
            }

            .detail-label {
                font-weight: bold;
                font-size: 25px; /* Match your value font-size */
                display: inline-block; /* For alignment purposes */
                margin-right: 0.5em; /* Space between label and value */
            }

            .detail-value {
                font-size: 25px;
                display: inline; /* Keeps the value next to the label */
            }

            /* Add this if you want to vertically align labels and values */
            .detail-label, .detail-value {
                vertical-align: top;
            }

            /* Additional styles for UL list if needed */
            .detail-value ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }

            .toAlign {
                display: flex;
                padding-left: 40%;
            }
        </style>


        <section class="breadcrumb-section set-bg" data-setbg="https://wallpapers.com/images/hd/pastel-aesthetic-background-kk9ygsa8qygoluem.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="breadcrumb__text">
                            <h2>#{exchangeListingManagedBean.currentExchangeListing.title}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div style="margin:0 auto; padding: 0; box-sizing: border-box; display: flex; justify-content: center;">
            <h:form id="form" class="content-class">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <div class="event-details" style="padding:2em"> 
                    <div class="detail-row">
                        <span class="detail-value" style="font-size: 25px">
                            <span class="detail-label"><b>Date:&nbsp;</b></span>
                            <h:outputText value="#{exchangeListingManagedBean.currentExchangeListing.startDateTime}" >
                                <f:convertDateTime pattern="EEEE, MMMM d, yyyy" timeZone="Asia/Singapore" />
                            </h:outputText>
                        </span>
                    </div>


                    <div class="detail-row">
                        <span class="detail-value" style="font-size: 25px" >
                            <span class="detail-label"><b>Time:&nbsp;</b></span>
                            <h:outputText style="font-size: 25px" value="#{exchangeListingManagedBean.currentExchangeListing.startDateTime}" >
                                <f:convertDateTime pattern="HH:mm" timeZone="Asia/Singapore" />
                            </h:outputText>
                            -
                            <h:outputText value="#{exchangeListingManagedBean.currentExchangeListing.endDateTime}" >
                                <f:convertDateTime pattern="HH:mm" timeZone="Asia/Singapore" />
                            </h:outputText>
                        </span>
                    </div>

                    <div class="detail-row" style="font-size: 25px" >
                        <span class="detail-label"><b>Description:</b></span><br/>
                        <span class="detail-value">#{exchangeListingManagedBean.currentExchangeListing.description}</span>
                    </div>

                    <div class="detail-row" style="font-size: 25px" >
                        <span class="detail-label"><b>Skills required for task:</b></span>
                        <span class="detail-value">
                            <ul>
                                <ui:repeat value="#{exchangeListingManagedBean.currentExchangeListing.skills}" var="skill">
                                    #{skill.skillName}<br/>
                                </ui:repeat>
                            </ul>
                        </span>
                    </div>
                </div>

                <div class="event-register text-center">           
                    <!--
                    <p:commandButton value="Offer" action="addOffer.xhtml?faces-redirect=true">
                        <f:param name="exchangeListingId" value={offerManagedBean.exchangeListingId}" />
                    </p:commandButton>
                    -->
                    <h:commandButton value="Add Offer" 
                                     action="#{exchangeListingManagedBean.navigateToAddOffer(exchangeListingManagedBean.currentExchangeListing)}" 
                                     class="site-btn"
                                     style="background-color: "/>

                </div>

            </h:form>
        </div>
    </ui:define>

    <ui:define name="script">

    </ui:define>

</ui:composition>
