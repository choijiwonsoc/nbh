<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default2.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
         <f:metadata>
            <f:event type="preRenderView" listener="#{postManagedBean.loadSelectedPost()}" />
        </f:metadata>
        <section class="content" style="background-image: url('https://wallpapers.com/images/hd/pastel-aesthetic-background-kk9ygsa8qygoluem.jpg'); background-size: cover; background-position: center;">
            <div class="container-fluid align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-sm-12 text-center">
                    <h1 class="m-0 text-white">Add Post Photo</h1>
                    <div class="row">
                        <div class="col">
                            <h:form enctype="multipart/form-data">

                                <br></br>
                                <h:inputFile value="#{postManagedBean.uploadedfile}" style="color: white;" />
                                <h:commandButton action="#{postManagedBean.upload(postManagedBean.currentPost.id)}" 
                                                 value="Upload" 
                                                 />
                            </h:form>
                        </div>
                    </div><!-- comment -->
                    <div class="row">
                        <div class="col">
                            <h:form>

                                <img src="#{request.contextPath}/upload/#{postManagedBean.filename}" width="300" height="300" />
                                <br></br><br></br>
                                <h:commandButton value="Finish"
                                                 action="forum.xhtml?faces-redirect=true" class="btn btn-light"
                                                 />
                            </h:form>
                        </div>
                    </div>
                </div>
            </div><!-- comment -->
        </section>
    </ui:define>

    <ui:define name="script">
       
    </ui:define>

</ui:composition>
